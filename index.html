<!DOCTYPE html>
<html>

<head>
    <title>Debut Invitation</title>
    <!-- Mobile viewport meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Reset & general */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            overflow-x: hidden; /* prevent horizontal scroll */
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            font-family: sans-serif;
        }

        /* Sections */
        section {
            width: 100%;
            height: 100vh; /* full screen on desktop */
            position: relative;
            z-index: 1;
            scroll-snap-align: start;

            /* Fade-in effect */
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s ease, transform 1s ease;
        }

        section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Section images */
        section img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* desktop: cover full screen */
            object-position: center;
            display: block;
        }

        /* Sparkling stars overlay */
        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 10; /* above images */
            pointer-events: none; /* allow scrolling & clicking */
        }

        /* MOBILE ADJUSTMENTS */
        @media (max-width: 768px) {
            /* shrink sections so multiple appear on screen */
            section {
                height: 60vh; /* adjust to show ~1.5 sections per screen */
            }

            /* images fully visible, no cropping */
            section img {
                object-fit: contain;
                object-position: center;
                background-color: black; /* optional */
            }

            /* stars overlay still covers viewport */
            #stars {
                height: 100vh;
            }
        }
    </style>
</head>

<body>
    <!-- Sparkling stars canvas -->
    <canvas id="stars"></canvas>

    <!-- Sections -->
    <section><img src="bg.png"></section>
    <section><img src="photo2.png"></section>
    <section><img src="Candles.png"></section>
    <section><img src="Roses.png"></section>
    <section><img src="Bills & Sweets.png"></section>
    <section><img src="Treasures.png"></section>
    <section><img src="Infos.png"></section>
    <section><img src="photo3.png"></section>

    <!-- Stars JS -->
    <script>
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');
        let w = canvas.width = window.innerWidth;
        let h = canvas.height = window.innerHeight;

        class Star {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * w;
                this.y = Math.random() * h;
                this.r = Math.random() * 2 + 0.5;
                this.alpha = Math.random();
                this.dx = (Math.random() - 0.5) * 0.2;
                this.dy = (Math.random() - 0.5) * 0.2;
                this.da = (Math.random() - 0.5) * 0.01;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255,255,255,${this.alpha})`;
                ctx.shadowBlur = 5;
                ctx.shadowColor = 'white';
                ctx.fill();

                this.x += this.dx;
                this.y += this.dy;

                this.alpha += this.da;
                if (this.alpha <= 0 || this.alpha > 1) this.da = -this.da;

                if (this.x < 0 || this.x > w || this.y < 0 || this.y > h) this.reset();
            }
        }

        const stars = [];
        const numStars = 150;
        for (let i = 0; i < numStars; i++) stars.push(new Star());

        function animate() {
            ctx.clearRect(0, 0, w, h);
            stars.forEach(star => star.draw());
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        });
    </script>

    <!-- Fade-in JS -->
    <script>
        const sections = document.querySelectorAll('section');

        function revealSections() {
            const triggerBottom = window.innerHeight * 0.9;
            sections.forEach(section => {
                const sectionTop = section.getBoundingClientRect().top;
                if (sectionTop < triggerBottom) {
                    section.classList.add('visible');
                }
            });
        }

        window.addEventListener('scroll', revealSections);
        window.addEventListener('load', revealSections);
    </script>
</body>

</html>
